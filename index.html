<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DeepAR</title>
  </head>
  <body>
    <h1 className="header__logo">
      <div className="header__logo__img">YAJIMA HAIR</div>
      <!-- <Link id="logo" to={"/"}></Link> -->
    </h1>
    <video id="camera"></video>
    <canvas
      id="deepar-canvas"
      class="deepar"
      oncontextmenu="event.preventDefault()"
    ></canvas>
    <canvas id="canvas" width="200" height="200"></canvas>

    <div id="loader-wrapper">
      <h3 class="load_img_description">
        Load image from the left menu and apply some effects
      </h3>
      <span class="loader"></span>
    </div>

    <!-- <form>
      <button type="button" id="shutter">シャッター</button>
    </form> -->
    <canvas id="picture" style="display: block"></canvas>
    <div class="buttons">
      <button type="button" id="shutter">シャッター</button>
      <div class="wrap">
        <div class="control-buttons">
          <!-- <button id="load-photo-1">Load photo 1</button>
            <button id="load-photo-2">Load photo 2</button> -->
          <button id="apply-makeup-look-1">化粧</button>
          <button id="apply-makeup-look-2">amongs</button>
          <button id="apply-makeup-look-3">アノニマス</button>
          <button id="apply-makeup-look-4">ツインテール</button>
          <button id="apply-makeup-look-5">つの</button>
          <button id="apply-makeup-look-6">リーゼント</button>
          <button id="apply-makeup-look-7">カチューシャ</button>
          <button id="apply-makeup-look-8">チャイナ</button>
          <button id="apply-makeup-look-9">グラサン</button>
          <button id="apply-makeup-look-10">角刈り</button>
          <button id="apply-makeup-look-11">悟空</button>
          <button id="apply-makeup-look-12">Fire</button>
          <button id="apply-makeup-look-13">なめくじ</button>
          <button id="apply-makeup-look-14">老い</button>
          <button id="apply-makeup-look-15">デビル</button>
          <button id="apply-makeup-look-16">アンゲル</button>
          <!-- <button id="apply-makeup-look-17">meet</button> -->
          <button id="remove-makeup-filter">Remove</button>
          <button id="download-photo">Download</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="lib/deepar.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.anychart.com/releases/8.11.0/js/graphics.min.js"
    ></script>
    <script type="text/javascript" src="script.js"></script>
    <!-- <form><input type="button" value="画像返還" onclick="chgimg()" /></form> -->
  </body>
</html>
