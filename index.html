<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DeepAR</title>
  </head>

  <body>
    <div id="header">
      <header>
        <button id="return-button">Return</button>
        <image
          id="hedder-logo"
          src="https://raw.githubusercontent.com/Japan-Crew-Cut-Association/photoedit-web-js/master/test_photos/icon.png"
          alt="icon"
          height="60px"
        >
      </header>
    </div>

    <div id="view">
      <video id="camera"></video>
      <canvas
        id="deepar-canvas"
        class="deepar"
        oncontextmenu="event.preventDefault()"
      ></canvas>
      <image
        id="detail"
        src="https://raw.githubusercontent.com/Japan-Crew-Cut-Association/photoedit-web-js/master/test_photos/detail-00001.jpg"
        alt="detailImage"
      >
      <canvas id="canvas" width="200" height="200"></canvas>
      <div id="loader-wrapper">
        <span class="loader"></span>
      </div>
      <canvas id="picture" style="display: none"></canvas>
    </div>

    <div class="buttons">
      <button type="button" id="shutter">撮影</button>
      <div class="wrap">
        <div class="control-buttons">
          <button id="apply-makeup-look-1">真の姿</button>
          <button id="apply-makeup-look-2">アノニマス</button>
          <button id="apply-makeup-look-3">ツインテール</button>
          <button id="apply-makeup-look-4">リーゼント</button>
          <button id="apply-makeup-look-5">チャイナ</button>
          <button id="apply-makeup-look-6">グラサン</button>
          <button id="apply-makeup-look-7">角刈り</button>
          <button id="apply-makeup-look-8">悟空</button>
          <button id="apply-makeup-look-9">40年後の姿</button>
          <button id="remove-makeup-filter">ノーマル</button>
          <button id="download-photo">ダウンロード</button>
        </div>
      </div>
    </div>
    <script
    type="text/javascript"
    src="https://cdn.anychart.com/releases/8.11.0/js/graphics.min.js"
    ></script>
    <script type="text/javascript" src="lib/deepar.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <!-- <form><input type="button" value="画像返還" onclick="chgimg()" /></form> -->
  </body>
</html>
